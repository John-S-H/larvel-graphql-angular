<div class="main">
  <div class="container">

    <div *ngIf="selectedTodoList">
      <h2>{{ selectedTodoList.title }}</h2>
      <ul>
        <li *ngFor="let task of selectedTodoList.tasks">
          {{ task.title }} - {{ task.description }}
        </li>
      </ul>
    </div>

    <form (ngSubmit)="createTodoList(title.value, taskTitle.value, taskDescription.value)">
      <h2>Create to do list</h2>
      <div class="mb-5">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter the title.." #title required>
        </div>
        <div class="mb-3">
          <label for="taskTitle" class="form-label">Task Title</label>
          <input type="text" class="form-control" id="taskTitle" placeholder="Enter the task title.." #taskTitle>
        </div>
        <div class="mb-3">
          <label for="taskDescription" class="form-label">Task Description</label>
          <input type="text" class="form-control" id="taskDescription" placeholder="Enter the task description.." #taskDescription>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

    <h2>Todo Lists</h2>
    <ul>
      <li *ngFor="let todoList of todoLists" [routerLink]="['/todo-list', todoList.id]">
        {{ todoList.title }}
        <button (click)="selectTodoList(todoList)">Read More</button>
        <ul *ngIf="todoList === selectedTodoList">
          <li *ngFor="let task of todoList.tasks">
            {{ task.title }} - {{ task.description }}
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
