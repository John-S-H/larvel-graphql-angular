<div class="main">
  <div *ngIf="error">
    <p>Error: {{ error }}</p>
  </div>

  <div class="posts-container" *ngIf="posts">
    <ul>
      <li *ngFor="let post of posts">
        <div class="post">
          <span class="post-title">{{ post.title }}</span>
          <span class="post-description">{{ post.content }}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
