<div class="main">
  <div class="container">
    <h2>Login</h2>
      <div class="form-group mt-4">
        <label for="Email">Email address</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="Email" placeholder="Enter email">
      </div>

      <div class="form-group mt-4">
        <label for="exampleInputPassword1">Wachtwoord</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="my-2">
        <small class="text-muted"><a class="nav-link" routerLink="/register">Geen account?</a></small>
      </div>
      <button type="submit" class="btn btn-primary mt-2" (click)="login()">Login</button>
  </div>
</div>
