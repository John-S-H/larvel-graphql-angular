<div class="main">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h2>Condition Details</h2>
      </div>
      <div class="col-md-4 text-md-end">
        <button routerLink="/conditions" class="btn btn-warning">Terug</button>
      </div>
    </div>

    <div *ngIf="condition">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ condition.title }}</h5>
          <p class="card-text">{{ condition.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
