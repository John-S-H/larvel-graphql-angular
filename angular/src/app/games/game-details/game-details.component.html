<div class="main">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h2>Game Details</h2>
      </div>
      <div class="col-md-4 text-md-end">
        <button routerLink="/games" class="btn btn-primary">Go Back</button>
      </div>
    </div>

    <div *ngIf="game">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ game.title }}</h5>
          <p class="card-text">{{ game.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
